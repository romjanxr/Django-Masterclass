{% extends "food/base.html" %}
{% block body %}
    <div class="row">
        <div class="col-md-6">
            <img src="{{ item.item_image }}" alt="" class="card w-75">
        </div>
        <div class="col-md-6">
            <h3>{{ item.item_name }}</h3>
            <h5>{{ item.item_desc }}</h5>
            <h6>${{ item.item_price }}</h6>
            <a class="btn btn-success" href="{% url 'food:update_item' item.id %}">Edit</a>
            <a class="btn btn-danger" href="{% url 'food:delete_item' item.id %}">Delete</a>
        </div>
    </div>
    
{% endblock body %}
